<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="logo">Rajkishore</div>
            <nav class="menu">
                <a class="menu-item active">Home</a>
                <a class="menu-item">Search</a>
                <a class="menu-item">Your Library</a>
            </nav>
            <div class="playlists">
                <div class="playlist-title">PLAYLISTS</div>
                <ul id="playlist-list"></ul>
            </div>
        </aside>

        <main class="main">
            <header class="header">
                <h1>Discover</h1>
            </header>

            <section class="tracks">
                <div class="tracks-header">
                    <h2>Playlist</h2>
                </div>
                <ul id="tracks" class="track-list"></ul>
            </section>
        </main>

        <div class="player" id="player">
            <div class="player-left">
                <img id="cover" class="cover" src="assets/Images/cover1.jpg" alt="cover" />
                <div class="track-info">
                    <div id="title" class="title">Title</div>
                    <div id="artist" class="artist">Artist</div>
                </div>
            </div>

            <div class="player-center">
                <div class="controls">
                    <button id="btnPrev" class="control">‚ü≤</button>
                    <button id="btnPlay" class="control large">‚ñ∂</button>
                    <button id="btnNext" class="control">‚ü≥</button>
                </div>

                <div class="progress-wrap">
                    <span id="currentTime">0:00</span>
                    <div id="progressContainer" class="progress-container">
                        <div id="progress" class="progress"></div>
                    </div>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="player-right">
                <button id="btnShuffle" class="small">üîÄ</button>
                <button id="btnRepeat" class="small">üîÅ</button>
                <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8" />
            </div>
        </div>

        <audio id="audio"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
